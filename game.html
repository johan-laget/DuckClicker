<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORTS ICONS-->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />

    <title>Document</title>
</head>

<body>
    <audio id="audioPlayer" autoplay loop src="./assets/audio/music.mp3" muted></audio>
    <canvas id="gameCanvas"></canvas>
    <div class="shop">
        <div class="shop__info">
            <div class="shop__money">
                <img class="money__img" src="./assets/img/money.png" alt="">
                <p class="money__nb" id="money">0</p>
            </div>
        </div>
        <div class="shop__list">
            <div class="row">
                <div class="item">
                    <div class="bouton_img">
                        <img src="./assets/img/bombe.png" alt="Image 1">
                    </div>
                </div>
                <div class="item">
                    <div class="bouton_img">
                        <img src="./assets/img/tempete.png" alt="Image 2">
                    </div>
                </div>
                <div class="item">
                    <div class="bouton_img">
                        <img src="./assets/img/sniper.png" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
